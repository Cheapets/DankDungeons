<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Items.html 5e</title>

	<link rel="stylesheet" href="css/bootstrap.css?v=1.67.11">
	<link rel="stylesheet" href="css/jquery-ui.css?v=1.67.11">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css?v=1.67.11">
	<link rel="stylesheet" href="css/style.css?v=1.67.11">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/header.js?v=1.67.11"></script>
	<style>
		ul.list {
			height: initial;
			max-height: 100%;
		}

		span.side-label {
			position: absolute;
			transform: rotate(-90deg);
			transform-origin: 0 0;
			font-size: 18px;
			left: -22px;
			bottom: 0;
		}

		h3.ele-mundane,
		h3.ele-magic {
			margin: 0;
			position: relative;
		}

		h3.ele-mundane span.side-label {
		}
		h3.ele-magic span.side-label {
		}

		@media (max-width: 991px) {
			ul.list {
				max-height: 20em;
			}
		}

		@media (max-device-height: 700px) {
			ul.list {
				max-height: 20em;
			}

			.viewport-wrapper {
				bottom: auto;
			}

			.view-col-wrapper {
				flex-direction: column;
				max-height: none;
				height: auto;
			}

			ul.list {
				max-height: 20em;
			}
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm">
		<div class="container">

			<h1>Item List</h1>
			<p>Search by name on the left, click item name to display on the right.</p>
		</div>
	</header>
	<nav class="container" id="navigation">
		<ul class="nav nav-pills" id="navbar">
		</ul>
	</nav>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">
			<div class="input-group" id="filter-search-input-group" style="vertical-align: top;">
				<input type="search" id="search" class="search form-control" placeholder="Find item...">
				<span class="input-group-btn">
						<button class="btn btn-default" id="reset">Reset</button>
					</span>
			</div>
			<div id="filtertools-mundane" class="ele-mundane sortlabel btn-group">
				<button class="col-3 sort btn btn-default btn-xs" data-sort="name" data-sortby="asc">Name <span class="caret_wrp"></span></button>
				<button class="col-4-3 sort btn btn-default btn-xs" data-sort="type" data-sortby="asc">Type <span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="cost" data-sortby="asc">Cost <span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="weight" data-sortby="asc">Weight <span class="caret_wrp"></span></button>
				<button class="col-1-7 sort btn btn-default btn-xs" data-sort="source" data-sortby="asc">Source <span class="caret_wrp"></span></button>
			</div>

			<ul class="list mundane ele-mundane"></ul>
			<h3 class="ele-mundane"><span class="side-label side-label--mundane clickable"></span></h3>

			<div id="filtertools-magic" class="ele-magic sortlabel btn-group">
				<button class="fullborder col-3-5 sort btn btn-default btn-xs" data-sort="name" data-sortby="asc">Name <span class="caret_wrp"></span></button>
				<button class="fullborder col-3-3 sort btn btn-default btn-xs" data-sort="type" data-sortby="asc">Type <span class="caret_wrp"></span></button>
				<button class="fullborder col-1-5 sort btn btn-default btn-xs" data-sort="weight" data-sortby="asc">Weight <span class="caret_wrp"></span></button>
				<button class="fullborder col-2 sort btn btn-default btn-xs" data-sort="rarity" data-sortby="asc">Rarity <span class="caret_wrp"></span></button>
				<button class="fullborder col-1-7 sort btn btn-default btn-xs" data-sort="source" data-sortby="asc">Source <span class="caret_wrp"></span></button>
			</div>

			<ul class="list magic ele-magic"></ul>
			<h3 class="ele-magic"><span class="side-label side-label--magic clickable"></span></h3>
		</div>

		<div id="contentwrapper" class="view-col">
			<div id="sublistcontainer" class="sublist">
				<div id="sublistsort" class="sortlabel btn-group">
					<button class="col-6 sort btn btn-default btn-xs" data-sort="name">Name</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="weight">Weight</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="cost">Cost</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="count">Number</button>
				</div>
				<ul class="list subitems">
					<!-- populate with JS -->
				</ul>
				<div class="row">
					<span class="col-6 text-align-right">Total:</span>
					<span class="col-2 text-align-center no-wrap" id="totalweight"></span>
					<span class="col-2 text-align-center no-wrap" id="totalvalue"></span>
				</div>
			</div>

			<div class="wrp-stat-tab">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">Select an item from the list to view it here</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-align-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/combine/npm/jquery@3.2/dist/jquery.min.js,npm/bootstrap@3.3/dist/js/bootstrap.min.js,npm/list.js@1.5/dist/list.min.js,gh/weixsong/elasticlunr.js@0.9/elasticlunr.min.js"></script> <script>window.jQuery || document.write(`<script src="/lib/jquery.js"><\/script>`); window.List || document.write(`<script src="/lib/list.js"><\/script>`);</script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js?v=1.67.11"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js?v=1.67.11"></script>
<script type="text/javascript" src="js/omnisearch.js?v=1.67.11"></script>
<script type="text/javascript" src="js/filter.js?v=1.67.11"></script>
<script type="text/javascript" src="js/entryrender.js?v=1.67.11"></script>
<script type="text/javascript" src="js/scalecreature.js?v=1.67.11"></script>
<script type="text/javascript" src="js/history.js?v=1.67.11"></script>
<script type="text/javascript" src="js/items.js?v=1.67.11"></script>
</body>

</html>
